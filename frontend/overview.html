<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .overview-container {
            background: white;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        p {
            margin-bottom: 10px;
            color: #555;
        }

        strong {
            color: #333;
        }

        .confirm-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .confirm-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Booking Overview</h2>
    <div class="overview-container" id="bookingOverview">
        <!-- The booking details will be dynamically added here using JavaScript -->
    </div>

    <button class="confirm-button" onclick="confirmBooking()">Confirm Booking</button>

    <script>
        // Retrieve the booking details from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const bookingDetails = {
            FirstName: urlParams.get('FirstName'),
            LastName: urlParams.get('LastName'),
            Email: urlParams.get('Email'),
            CheckinDate: urlParams.get('CheckinDate'),
            CheckoutDate: urlParams.get('CheckoutDate'),
            TotalAmount: urlParams.get('TotalAmount'),
            RoomType: urlParams.get('RoomType'),
            Floor: urlParams.get('Floor')
        };

        // Display the booking details on the page
        const overviewContainer = document.getElementById('bookingOverview');

        for (const [key, value] of Object.entries(bookingDetails)) {
            const paragraph = document.createElement('p');
            paragraph.innerHTML = `<strong>${key}:</strong> ${value}`;
            overviewContainer.appendChild(paragraph);
        }

        // Function to handle the confirmation button click
        function confirmBooking() {
            alert('Booking confirmed!');
            // You can add additional actions here, such as redirecting to a thank-you page.
        }
    </script>
</body>
</html>
