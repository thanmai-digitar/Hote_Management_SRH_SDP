<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(22, 22, 112);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
        }

        section {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        form {
            margin-top: 20px;
        }

        footer {
            background-color: rgb(22, 22, 112);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

         /* Back to Top Button Styles */
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        #back-to-top:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<header>
    <h1>Admin Page</h1>
</header>

<nav>
    <ul>
        <li><a href="#room_status">Room Status</a></li>
        <li><a href="#employee_services">Employee Services</a></li>
        <li><a href="#transactions">Transactions</a></li>
        <li><a href="#employees">Employees</a></li>
    </ul>
</nav>

<section id="room_status">
    <h2>Room Status</h2>
    <table>
        <tr>
            <th>Room Number</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        <!-- Replace the following rows with dynamic data from your backend -->
        <tr>
            <td>101</td>
            <td>Occupied</td>
            <td>
                <form action="/update_room_status" method="post">
                    <select name="status">
                        <option value="occupied">Occupied</option>
                        <option value="available">Available</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                    <input type="submit" value="Update">
                </form>
            </td>
        </tr>
        <!-- Repeat rows for other rooms -->
    </table>
</section>

<section id="employee_services">
    <!-- Add your HTML and form elements for viewing and updating employee services here -->
</section>

<section id="transactions">
    <!-- Add your HTML and form elements for CRUD operations on transactions here -->
</section>

<section id="employees">
    <!-- Add your HTML and form elements for CRUD operations on employees here -->
</section>

<footer>
    <p>&copy; 2023 Moonlight Manor. All rights reserved.</p>
</footer>

<button id="back-to-top" onclick="scrollToTop()">Back to Top</button>

<script>
    // Back to Top Functionality
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Show/Hide Footer and Back to Top Button
    var prevScrollpos = window.pageYOffset;

    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        var footer = document.getElementById('footer');
        var button = document.getElementById('back-to-top');

        if (prevScrollpos > currentScrollPos) {
            // Scrolling up
            footer.style.transform = 'translateY(0)';
            button.style.display = 'block';
        } else {
            // Scrolling down
            footer.style.transform = 'translateY(100%)';
            button.style.display = 'none';
        }

        prevScrollpos = currentScrollPos;
    };
</script>

</body>
</html>
